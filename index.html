<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tableau Dashboard</title>
    <!-- Include Tableau JavaScript API -->
    <script type="text/javascript" src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
</head>

<body>

    <h1>My Tableau Dashboard</h1>

    <div id="vizContainer" style="width: 100%; height: 100%;"></div>

    <!-- Your Tableau JavaScript code goes here -->
    <script type="text/javascript">
        var divElement = document.getElementById('vizContainer');
        var vizElement = divElement.getElementsByTagName('object')[0];

        if (divElement.offsetWidth > 800) {
            vizElement.style.width = '100%';
            vizElement.style.height = '70%'; // You can adjust this percentage
        } else if (divElement.offsetWidth > 500) {
            vizElement.style.width = '100%';
            vizElement.style.height = '70%'; // You can adjust this percentage
        } else {
            vizElement.style.width = '100%';
            vizElement.style.height = '70%'; // You can adjust this percentage
        }

        var scriptElement = document.createElement('script');
        scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
        vizElement.parentNode.insertBefore(scriptElement, vizElement);
    </script>

</body>

</html>
