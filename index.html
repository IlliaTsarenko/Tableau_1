<!DOCTYPE html>
<html>

<head>
    <title>Movies production</title>
    <style>
        /* Import statements at the top */
        @import url('https://public.tableau.com/javascripts/api/viz_v1.js');

        /* Reset any default styling */
        body, html {
            margin: 0;
            padding: 0;
        }

        /* Apply styling to the vizContainer */
        #vizContainer {
            position: relative;
            width: 100%;
            height: 100vh; /* Adjust height as needed */
        }

        /* Style for the noscript link */
        #vizContainer noscript a img {
            border: none;
        }

        /* Hide the tableauViz object by default */
        #vizContainer object.tableauViz {
            display: none;
        }
    </style>
</head>

<body>

    <div class='tableauPlaceholder' id='vizContainer'>
        <noscript>
            <a href='#'>
                <img alt='Tableau Dashboard' src='https://your_alternative_image_url.png' />
            </a>
        </noscript>
        <object class='tableauViz'>
            <!-- ... Existing parameters ... -->
        </object>
    </div>

    <script type='text/javascript'>
        var vizContainer = document.getElementById('vizContainer');
        var vizOptions = {
            width: '100%',
            height: '100%', // Adjust height as needed
            hideTabs: true,
            hideToolbar: false,
        };
        var vizURL = 'https://public.tableau.com/views/Movies_16890041307980/Dashboard1?:embed=yes&:showVizHome=no';
        var viz = new tableau.Viz(vizContainer, vizURL, vizOptions);
    </script>

</body>

</html>
